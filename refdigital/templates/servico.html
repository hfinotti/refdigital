{% extends 'principal.html' %}

{% block conteudo %}
    <div class="row mt-1 p-1 h4-homepage" style="color:#000000;">Serviços Ref.Digital</div>
    <div class="row mt-3 p-2">
        <div class="col border border-dark-subtle">
            <a href="{{ url_for('criar_servico') }}">
                <button class="btn btn-dark mt-2 mb-2 w-100 form-control">Criar Novo Serviço</button>
            </a>
        </div>
    </div>
    {% if servicos %}
        {% for servico in servicos %}
            <div class="row mt-3 p-2">
                <div class="col border border-dark-subtle">
                    <a href="{{ url_for('editar_servico', servico_id=servico.id) }}" style="text-decoration: none"><h3>{{ servico.servico }}</h3></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <p class="p3-homepage">{{ servico.descricao }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="row mt-3 p-2">
            <div class="col border border-dark-subtle" style="text-align: center;">
                <p class="p3-homepage m-5">Clique no botão acima para cadastrar um servico!</p>
            </div>
        </div>
    {% endif %}
{% endblock %}
