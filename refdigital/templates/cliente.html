{% extends 'principal.html' %}

{% block conteudo %}
    <div class="row mt-1 p-1 h4-homepage" style="color:#000000;">Clientes</div>
    <div class="row mt-3 p-2">
        <div class="col border border-dark-subtle">
            <a href="{{ url_for('criar_cliente') }}">
                <button class="btn btn-dark mt-2 mb-2 w-100 form-control">Criar Novo Cliente</button>
            </a>
        </div>
    </div>
    {% if clientes %}
        {% for cliente in clientes %}
            <div class="row mt-3 p-2 justify-content-center">
                <div class="col-sm-2 p-1 border border-dark-subtle">
                    <img src="{{ url_for('static', filename='imagens_cliente/{}'.format(cliente.logo)) }}" class="rounded" width="100">
                </div>
                <div class="col-sm-10 border border-dark-subtle">
                    <a href="{{ url_for('editar_cliente', cliente_id=cliente.id) }}" style="text-decoration: none"><h3>{{ cliente.empresa }}</h3></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <p class="p3-homepage">{{ cliente.nome }}</p>
                    <p class="p3-homepage">{{ cliente.cargo }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="row mt-3 p-2">
            <div class="col border border-dark-subtle" style="text-align: center;">
                <p class="p3-homepage m-5">Clique no bot√£o acima para cadastrar um Cliente!</p>
            </div>
        </div>
    {% endif %}
{% endblock %}
